<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Instance Manager</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables - Supabase Design System */
        :root {
            /* Light theme */
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
            
            /* Supabase specific colors */
            --brand-primary: 142 76% 36%; /* #10B981 - Supabase Green */
            --brand-secondary: 221.2 83.2% 53.3%; /* Blue */
            --surface-75: 0 0% 100%;
            --surface-100: 210 40% 98%;
            --surface-200: 210 40% 96%;
            --surface-300: 214.3 31.8% 91.4%;
        }

        .dark {
            /* Dark theme - Supabase Studio colors */
            --background: 222 84% 5%; /* #0F172A - Very dark blue */
            --foreground: 210 40% 98%;
            --card: 222 84% 5%; /* #0F172A */
            --card-foreground: 210 40% 98%;
            --popover: 222 47% 11%; /* #1E293B */
            --popover-foreground: 210 40% 98%;
            --primary: 142 76% 36%; /* #10B981 - Supabase Green */
            --primary-foreground: 222 84% 5%;
            --secondary: 217.2 32.6% 17.5%; /* #334155 */
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%; /* #334155 */
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%; /* #334155 */
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%; /* #334155 */
            --input: 217.2 32.6% 17.5%; /* #334155 */
            --ring: 142 76% 36%; /* #10B981 */
            
            /* Supabase specific dark colors */
            --brand-primary: 142 76% 36%; /* #10B981 */
            --brand-secondary: 221.2 83.2% 53.3%;
            --surface-75: 222 84% 5%; /* #0F172A */
            --surface-100: 222 47% 11%; /* #1E293B */
            --surface-200: 217.2 32.6% 17.5%; /* #334155 */
            --surface-300: 215 25% 27%; /* #475569 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            min-height: 100vh;
            font-feature-settings: "cv11", "ss01";
            font-variation-settings: "opsz" 32;
            transition: all 0.2s ease-in-out;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            min-height: 100vh;
        }

        /* Header Styles - Supabase Studio inspired */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .supabase-logo {
            width: 32px;
            height: 32px;
            background: hsl(var(--brand-primary));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 1.125rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .theme-toggle {
            background: hsl(var(--surface-100));
            border: 1px solid hsl(var(--border));
            border-radius: 6px;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            transition: all 0.15s ease;
            color: hsl(var(--muted-foreground));
        }

        .theme-toggle:hover {
            background: hsl(var(--surface-200));
            color: hsl(var(--foreground));
        }

        /* Status indicator */
        .status-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: hsl(var(--surface-100));
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status.connected { 
            color: hsl(var(--brand-primary));
        }

        .status.error { 
            color: hsl(var(--destructive));
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        /* Main Actions */
        .main-actions {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        /* Button Styles - Supabase Design System */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.15s ease;
            height: 36px;
        }

        .btn-primary {
            background: hsl(var(--brand-primary));
            color: white;
            border-color: hsl(var(--brand-primary));
        }

        .btn-primary:hover {
            background: hsl(var(--brand-primary) / 0.9);
        }

        .btn-secondary {
            background: hsl(var(--surface-100));
            color: hsl(var(--foreground));
            border-color: hsl(var(--border));
        }

        .btn-secondary:hover {
            background: hsl(var(--surface-200));
        }

        .btn-danger {
            background: hsl(var(--destructive));
            color: white;
            border-color: hsl(var(--destructive));
        }

        .btn-danger:hover {
            background: hsl(var(--destructive) / 0.9);
        }

        .btn-ghost {
            background: transparent;
            color: hsl(var(--muted-foreground));
            border-color: transparent;
        }

        .btn-ghost:hover {
            background: hsl(var(--surface-100));
            color: hsl(var(--foreground));
        }

        /* Projects Section */
        .projects-section {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        /* Grid Layout */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
        }

        /* Card Styles - Supabase Studio inspired */
        .project-card {
            background: hsl(var(--surface-100));
            border: 1px solid hsl(var(--border));
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.15s ease;
        }

        .project-card:hover {
            border-color: hsl(var(--brand-primary) / 0.3);
            box-shadow: 0 4px 12px hsl(var(--brand-primary) / 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .project-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            line-height: 1.2;
        }

        .project-status {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-running {
            background: hsl(var(--brand-primary) / 0.1);
            color: hsl(var(--brand-primary));
        }

        .status-stopped {
            background: hsl(var(--muted) / 0.5);
            color: hsl(var(--muted-foreground));
        }

        .card-details {
            margin: 1rem 0;
            color: hsl(var(--muted-foreground));
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .card-details p {
            margin-bottom: 0.25rem;
        }

        .card-details strong {
            color: hsl(var(--foreground));
            font-weight: 500;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
            height: 32px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: hsl(var(--background) / 0.8);
            backdrop-filter: blur(4px);
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: hsl(var(--surface-100));
            border: 1px solid hsl(var(--border));
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px hsl(var(--background) / 0.25);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .close-btn {
            background: transparent;
            border: none;
            color: hsl(var(--muted-foreground));
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            line-height: 1;
        }

        .close-btn:hover {
            color: hsl(var(--foreground));
            background: hsl(var(--surface-200));
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 0.75rem;
            background: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            border-radius: 6px;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(var(--brand-primary));
            box-shadow: 0 0 0 3px hsl(var(--brand-primary) / 0.1);
        }

        .form-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        /* Loading States */
        .loading-section {
            display: none;
            text-align: center;
            padding: 3rem 1rem;
            color: hsl(var(--muted-foreground));
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid hsl(var(--border));
            border-top: 2px solid hsl(var(--brand-primary));
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: hsl(var(--muted-foreground));
        }

        .empty-state h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        /* Alert Styles */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .alert-success {
            background: hsl(var(--brand-primary) / 0.1);
            color: hsl(var(--brand-primary));
            border-color: hsl(var(--brand-primary) / 0.2);
        }

        .alert-error {
            background: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
            border-color: hsl(var(--destructive) / 0.2);
        }

        .alert-info {
            background: hsl(var(--primary) / 0.1);
            color: hsl(var(--primary));
            border-color: hsl(var(--primary) / 0.2);
        }

        /* Credentials Modal */
        .credentials-content {
            max-height: 70vh;
            overflow-y: auto;
        }

        .credentials-section {
            margin-bottom: 2rem;
        }

        .credentials-section h4 {
            font-size: 1rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .credential-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            border-radius: 6px;
        }

        .credential-label {
            font-weight: 500;
            color: hsl(var(--foreground));
            min-width: 120px;
            font-size: 0.875rem;
        }

        .credential-value {
            flex: 1;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8125rem;
            color: hsl(var(--muted-foreground));
            background: transparent;
            border: none;
            outline: none;
            word-break: break-all;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid hsl(var(--border));
            border-radius: 4px;
            padding: 0.375rem;
            cursor: pointer;
            color: hsl(var(--muted-foreground));
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .copy-btn:hover {
            background: hsl(var(--surface-100));
            color: hsl(var(--foreground));
            border-color: hsl(var(--brand-primary));
        }

        .code-block {
            background: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            border-radius: 6px;
            padding: 1rem;
            position: relative;
            margin-top: 0.5rem;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.8125rem;
            color: hsl(var(--foreground));
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .code-block .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }

        .credentials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .main-actions {
                flex-direction: column;
            }

            .card-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header - Supabase Studio Style -->
        <header class="header">
            <div class="logo-section">
                <div class="supabase-logo">S</div>
                <h1 class="title">Instance Manager</h1>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                    <span id="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <!-- Status Section -->
        <div class="status-section">
            <div id="connection-status" class="status">
                <div class="status-dot"></div>
                <span id="status-text">Verificando conexão...</span>
            </div>
        </div>

        <!-- Main Actions -->
        <div class="main-actions">
            <button id="new-project-btn" class="btn btn-primary">
                <span>+</span>
                <span>Novo Projeto</span>
            </button>
            <button id="refresh-btn" class="btn btn-secondary">
                <span>↻</span>
                <span>Atualizar</span>
            </button>
        </div>

        <!-- Projects Section -->
        <main class="projects-section">
            <div class="section-header">
                <h2 class="section-title">Seus Projetos</h2>
            </div>

            <!-- Loading State -->
            <div id="loading-section" class="loading-section">
                <div class="spinner"></div>
                <p>Carregando projetos...</p>
            </div>

            <!-- Projects Grid -->
            <div id="projects-grid" class="projects-grid hidden">
                <!-- Projects will be inserted here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <h3>Nenhum projeto encontrado</h3>
                <p>Crie seu primeiro projeto Supabase para começar</p>
                <button onclick="openModal()" class="btn btn-primary">
                    <span>+</span>
                    <span>Criar Projeto</span>
                </button>
            </div>
        </main>
    </div>

    <!-- Create Project Modal -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Criar Novo Projeto</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="create-form">
                <div class="form-group">
                    <label class="form-label" for="project-name">Nome do Projeto</label>
                    <input type="text" id="project-name" class="form-input" required placeholder="meu-projeto-supabase">
                </div>
                <div class="form-group">
                    <label class="form-label" for="organization">Organização</label>
                    <input type="text" id="organization" class="form-input" placeholder="Minha Organização">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" id="create-btn" class="btn btn-primary">
                        <span id="create-btn-text">Criar Projeto</span>
                        <div id="create-btn-spinner" class="spinner hidden" style="width: 16px; height: 16px; margin: 0 0 0 8px;"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Credentials Modal -->
    <div id="credentials-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 class="modal-title" id="credentials-modal-title">Credenciais do Projeto</h3>
                <button class="close-btn" onclick="closeCredentialsModal()">&times;</button>
            </div>
            <div id="credentials-content" class="credentials-content">
                <!-- Conteúdo será inserido dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        // State Management
        let projects = [];
        let isCreating = false;
        let currentTheme = localStorage.getItem('theme') || 'dark';

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            checkConnection();
            loadProjects();
            
            // Event Listeners
            document.getElementById('new-project-btn').addEventListener('click', openModal);
            document.getElementById('refresh-btn').addEventListener('click', loadProjects);
            document.getElementById('create-form').addEventListener('submit', createProject);
            
            // Close modal on outside click
            document.getElementById('create-modal').addEventListener('click', function(event) {
                if (event.target === this) {
                    closeModal();
                }
            });
            
            // Close modal with ESC key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });

        // Theme Management
        function initializeTheme() {
            document.documentElement.classList.toggle('dark', currentTheme === 'dark');
            updateThemeIcon();
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', currentTheme);
            document.documentElement.classList.toggle('dark', currentTheme === 'dark');
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
        }

        // Connection Status
        async function checkConnection() {
            const statusEl = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.className = 'status connected';
                    statusText.textContent = 'Conectado ao servidor';
                } else {
                    throw new Error('Server not healthy');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusText.textContent = 'Erro de conexão';
                console.error('Connection error:', error);
            }
        }

        // Projects Management
        async function loadProjects() {
            const loading = document.getElementById('loading-section');
            const grid = document.getElementById('projects-grid');
            const emptyState = document.getElementById('empty-state');
            
            // Show loading
            loading.style.display = 'block';
            grid.classList.add('hidden');
            emptyState.classList.add('hidden');
            
            try {
                const response = await fetch('/api/instances');
                const data = await response.json();
                
                if (response.ok) {
                    projects = data.instances || [];
                    renderProjects();
                } else {
                    throw new Error(data.error || 'Erro ao carregar projetos');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                showAlert('Erro ao carregar projetos: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        function renderProjects() {
            const grid = document.getElementById('projects-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (projects.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            grid.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="card-header">
                        <h3 class="project-name">${project.name}</h3>
                        <span class="project-status status-${project.status}">
                            <span class="status-dot"></span>
                            ${project.status}
                        </span>
                    </div>
                    <div class="card-details">
                        <p><strong>ID:</strong> ${project.id}</p>
                        <p><strong>Kong HTTP:</strong> ${project.ports?.kong_http || 'N/A'}</p>
                        <p><strong>PostgreSQL:</strong> ${project.ports?.postgres_ext || 'N/A'}</p>
                        <p><strong>Credenciais:</strong> admin / admin</p>
                    </div>
                    <div class="card-actions">
                        <a href="${project.urls?.studio}" target="_blank" class="btn btn-primary btn-small">
                            <span>🚀</span>
                            <span>Abrir Studio</span>
                        </a>
                        <button onclick="showCredentials('${project.id}', '${project.name}')" class="btn btn-secondary btn-small">
                            <span>🔑</span>
                            <span>Credenciais</span>
                        </button>
                        <button onclick="copyStudioUrl('${project.urls?.studio}')" class="btn btn-ghost btn-small">
                            <span>📋</span>
                            <span>Copiar URL</span>
                        </button>
                        <button onclick="deleteProject('${project.id}', '${project.name}')" class="btn btn-danger btn-small">
                            <span>🗑️</span>
                            <span>Excluir</span>
                        </button>
                    </div>
                </div>
            `).join('');
            
            grid.classList.remove('hidden');
        }

        // Modal Management
        function openModal() {
            document.getElementById('create-modal').classList.add('show');
            document.getElementById('project-name').focus();
        }

        function closeModal() {
            document.getElementById('create-modal').classList.remove('show');
            document.getElementById('create-form').reset();
            isCreating = false;
            updateCreateButton();
        }

        // Project Creation
        async function createProject(event) {
            event.preventDefault();
            
            if (isCreating) return;
            
            const projectName = document.getElementById('project-name').value.trim();
            const organization = document.getElementById('organization').value.trim() || 'Default Organization';
            
            if (!projectName) {
                showAlert('Nome do projeto é obrigatório', 'error');
                return;
            }
            
            isCreating = true;
            updateCreateButton();
            
            try {
                const response = await fetch('/api/instances', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        projectName,
                        config: { organization }
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert(result.message, 'success');
                    closeModal();
                    loadProjects();
                } else {
                    throw new Error(result.error || 'Erro ao criar projeto');
                }
            } catch (error) {
                console.error('Error creating project:', error);
                showAlert('Erro ao criar projeto: ' + error.message, 'error');
            } finally {
                isCreating = false;
                updateCreateButton();
            }
        }

        function updateCreateButton() {
            const btn = document.getElementById('create-btn');
            const text = document.getElementById('create-btn-text');
            const spinner = document.getElementById('create-btn-spinner');
            
            if (isCreating) {
                btn.disabled = true;
                text.textContent = 'Criando...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                text.textContent = 'Criar Projeto';
                spinner.classList.add('hidden');
            }
        }

        // Utility Functions
        function copyStudioUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showAlert('URL copiada para a área de transferência!', 'success');
            }).catch(() => {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('URL copiada!', 'success');
            });
        }

        async function deleteProject(id, name) {
            if (!confirm(`⚠️ Tem certeza que deseja excluir o projeto "${name}"?\n\n❌ Esta ação irá:\n• Parar todos os containers\n• Remover todos os dados\n• Excluir volumes permanentemente\n\n💀 ESTA AÇÃO NÃO PODE SER DESFEITA!`)) {
                return;
            }
            
            const confirmation = prompt(`Para confirmar, digite exatamente: ${name}`);
            if (confirmation !== name) {
                showAlert('❌ Nome do projeto não confere. Exclusão cancelada.', 'error');
                return;
            }
            
            try {
                showAlert('🗑️ Excluindo projeto... Aguarde...', 'info');
                
                const response = await fetch(`/api/instances/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert(`✅ ${result.message}`, 'success');
                    loadProjects();
                } else {
                    throw new Error(result.error || 'Erro ao excluir projeto');
                }
            } catch (error) {
                console.error('Error deleting project:', error);
                showAlert(`❌ Erro ao excluir projeto: ${error.message}`, 'error');
            }
        }

        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            document.querySelector('.container').insertBefore(alert, document.querySelector('.main-actions'));
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Credentials Management
        async function showCredentials(projectId, projectName) {
            const modal = document.getElementById('credentials-modal');
            const title = document.getElementById('credentials-modal-title');
            const content = document.getElementById('credentials-content');
            
            title.textContent = `Credenciais - ${projectName}`;
            content.innerHTML = '<div class="loading-section"><div class="spinner"></div><p>Carregando credenciais...</p></div>';
            
            modal.classList.add('show');
            
            try {
                const response = await fetch(`/api/instances/${projectId}/credentials`);
                const credentials = await response.json();
                
                if (response.ok) {
                    renderCredentials(credentials);
                } else {
                    throw new Error(credentials.error || 'Erro ao carregar credenciais');
                }
            } catch (error) {
                content.innerHTML = `<div class="alert alert-error">Erro ao carregar credenciais: ${error.message}</div>`;
            }
        }

        function renderCredentials(credentials) {
            const content = document.getElementById('credentials-content');
            
            content.innerHTML = `
                <div class="credentials-section">
                    <h4>🌐 URLs e Endpoints</h4>
                    <div class="credential-item">
                        <span class="credential-label">Supabase URL:</span>
                        <input type="text" class="credential-value" value="${credentials.supabase_url}" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('${credentials.supabase_url}')">📋</button>
                    </div>
                    <div class="credential-item">
                        <span class="credential-label">API URL:</span>
                        <input type="text" class="credential-value" value="${credentials.api_url}" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('${credentials.api_url}')">📋</button>
                    </div>
                </div>

                <div class="credentials-section">
                    <h4>🔑 Chaves de API</h4>
                    <div class="credential-item">
                        <span class="credential-label">Anon Key:</span>
                        <input type="text" class="credential-value" value="${credentials.anon_key}" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('${credentials.anon_key}')">📋</button>
                    </div>
                    <div class="credential-item">
                        <span class="credential-label">Service Role:</span>
                        <input type="text" class="credential-value" value="${credentials.service_role_key}" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('${credentials.service_role_key}')">📋</button>
                    </div>
                    <div class="credential-item">
                        <span class="credential-label">JWT Secret:</span>
                        <input type="text" class="credential-value" value="${credentials.jwt_secret}" readonly>
                        <button class="copy-btn" onclick="copyToClipboard('${credentials.jwt_secret}')">📋</button>
                    </div>
                </div>

                <div class="credentials-section">
                    <h4>🚪 Acesso ao Dashboard</h4>
                    <div class="credentials-grid">
                        <div class="credential-item">
                            <span class="credential-label">Username:</span>
                            <input type="text" class="credential-value" value="${credentials.dashboard_username}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard('${credentials.dashboard_username}')">📋</button>
                        </div>
                        <div class="credential-item">
                            <span class="credential-label">Password:</span>
                            <input type="text" class="credential-value" value="${credentials.dashboard_password}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard('${credentials.dashboard_password}')">📋</button>
                        </div>
                    </div>
                </div>

                <div class="credentials-section">
                    <h4>🗄️ Conexão Direta PostgreSQL</h4>
                    <div class="credentials-grid">
                        <div class="credential-item">
                            <span class="credential-label">Host:</span>
                            <input type="text" class="credential-value" value="${credentials.database.host}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard('${credentials.database.host}')">📋</button>
                        </div>
                        <div class="credential-item">
                            <span class="credential-label">Porta:</span>
                            <input type="text" class="credential-value" value="${credentials.database.port}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard('${credentials.database.port}')">📋</button>
                        </div>
                        <div class="credential-item">
                            <span class="credential-label">Database:</span>
                            <input type="text" class="credential-value" value="${credentials.database.database}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard('${credentials.database.database}')">📋</button>
                        </div>
                        <div class="credential-item">
                            <span class="credential-label">Username:</span>
                            <input type="text" class="credential-value" value="${credentials.database.username}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard('${credentials.database.username}')">📋</button>
                        </div>
                        <div class="credential-item">
                            <span class="credential-label">Password:</span>
                            <input type="text" class="credential-value" value="${credentials.database.password}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard('${credentials.database.password}')">📋</button>
                        </div>
                    </div>
                </div>

                <div class="credentials-section">
                    <h4>📝 Exemplo JavaScript</h4>
                    <div class="code-block">
                        <button class="copy-btn" onclick="copyToClipboard(\`${credentials.javascript_example.replace(/`/g, '\\`')}\`)">📋</button>
                        <pre>${credentials.javascript_example}</pre>
                    </div>
                </div>

                <div class="credentials-section">
                    <h4>🔧 Exemplo cURL</h4>
                    <div class="code-block">
                        <button class="copy-btn" onclick="copyToClipboard(\`${credentials.curl_example.replace(/`/g, '\\`')}\`)">📋</button>
                        <pre>${credentials.curl_example}</pre>
                    </div>
                </div>

                <div style="margin-top: 2rem; padding: 1rem; background: hsl(var(--surface-100)); border-radius: 6px; border: 1px solid hsl(var(--border));">
                    <p style="font-size: 0.875rem; color: hsl(var(--muted-foreground)); margin: 0;">
                        💡 <strong>Dica:</strong> Use a <em>Anon Key</em> para operações públicas no frontend e a <em>Service Role Key</em> para operações administrativas no backend.
                    </p>
                </div>
            `;
        }

        function closeCredentialsModal() {
            document.getElementById('credentials-modal').classList.remove('show');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showAlert('✅ Copiado para a área de transferência!', 'success');
            }).catch(() => {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('✅ Copiado!', 'success');
            });
        }

        // Close credentials modal on outside click
        document.getElementById('credentials-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeCredentialsModal();
            }
        });
    </script>
</body>
</html>
