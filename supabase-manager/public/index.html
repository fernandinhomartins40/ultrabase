<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Manager</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #1e293b;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }

        .status.connected { background: #10b981; color: white; }
        .status.error { background: #ef4444; color: white; }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #374151;
            color: #e5e7eb;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .projects {
            margin-top: 3rem;
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .projects-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }

        .card-status {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: auto;
        }

        .status-running {
            background: #10b981;
            color: white;
        }

        .status-stopped {
            background: #6b7280;
            color: white;
        }

        .card-info {
            margin: 1rem 0;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 0.75rem;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid #334155;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            font-weight: 500;
        }

        .alert-success {
            background: #10b981;
            color: white;
        }

        .alert-error {
            background: #ef4444;
            color: white;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Supabase Manager - SIMPLES</h1>
            <p class="subtitle">Apenas criar projetos com generate.bash</p>
            <div id="status" class="status">
                <span>●</span>
                <span id="status-text">Verificando conexão...</span>
            </div>
        </header>

        <div class="actions">
            <button id="new-project-btn" class="btn btn-primary">
                + Novo Projeto
            </button>
            <button id="refresh-btn" class="btn btn-secondary">
                ↻ Atualizar
            </button>
        </div>

        <main class="projects">
            <div class="projects-header">
                <h2 class="projects-title">Seus Projetos</h2>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando projetos...</p>
            </div>

            <div id="projects-grid" class="grid hidden">
                <!-- Projetos serão inseridos aqui -->
            </div>

            <div id="empty-state" class="hidden" style="text-align: center; padding: 3rem; color: #94a3b8;">
                <h3>Nenhum projeto encontrado</h3>
                <p>Crie seu primeiro projeto para começar</p>
            </div>
        </main>
    </div>

    <!-- Modal Novo Projeto -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Criar Novo Projeto</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="create-form">
                <div class="form-group">
                    <label class="label" for="project-name">Nome do Projeto</label>
                    <input type="text" id="project-name" class="input" required placeholder="meu-projeto">
                </div>
                <div class="form-group">
                    <label class="label" for="organization">Organização</label>
                    <input type="text" id="organization" class="input" placeholder="Minha Organização">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" id="create-btn" class="btn btn-primary">
                        <span id="create-btn-text">Criar Projeto</span>
                        <div id="create-btn-spinner" class="spinner hidden" style="width: 16px; height: 16px; margin: 0 0 0 8px;"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let projects = [];
        let isCreating = false;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            checkConnection();
            loadProjects();
            
            // Event listeners
            document.getElementById('new-project-btn').addEventListener('click', openModal);
            document.getElementById('refresh-btn').addEventListener('click', loadProjects);
            document.getElementById('create-form').addEventListener('submit', createProject);
        });

        // Verificar conexão com servidor
        async function checkConnection() {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.className = 'status connected';
                    statusText.textContent = 'Conectado';
                } else {
                    throw new Error('Server not healthy');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusText.textContent = 'Erro de conexão';
                console.error('Connection error:', error);
            }
        }

        // Carregar projetos
        async function loadProjects() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('projects-grid');
            const emptyState = document.getElementById('empty-state');
            
            loading.style.display = 'block';
            grid.classList.add('hidden');
            emptyState.classList.add('hidden');
            
            try {
                const response = await fetch('/api/instances');
                const data = await response.json();
                
                if (response.ok) {
                    projects = data.instances || [];
                    renderProjects();
                } else {
                    throw new Error(data.error || 'Erro ao carregar projetos');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                showAlert('Erro ao carregar projetos: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Renderizar projetos
        function renderProjects() {
            const grid = document.getElementById('projects-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (projects.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            grid.innerHTML = projects.map(project => `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">${project.name}</h3>
                        <span class="card-status status-${project.status}">${project.status}</span>
                    </div>
                    <div class="card-info">
                        <p><strong>ID:</strong> ${project.id}</p>
                        <p><strong>Porta Kong:</strong> ${project.ports?.kong_http || 'N/A'}</p>
                        <p><strong>Porta PostgreSQL:</strong> ${project.ports?.postgres_ext || 'N/A'}</p>
                        <p><strong>Origem:</strong> ${project.created_from || 'generate.bash'}</p>
                    </div>
                    <div class="card-actions">
                        <a href="${project.studio_url}" target="_blank" class="btn btn-primary btn-small">
                            🚀 Abrir Studio
                        </a>
                        <button onclick="copyStudioUrl('${project.studio_url}')" class="btn btn-secondary btn-small">
                            📋 Copiar URL
                        </button>
                    </div>
                </div>
            `).join('');
            
            grid.classList.remove('hidden');
        }

        // Modal functions
        function openModal() {
            document.getElementById('create-modal').classList.add('show');
            document.getElementById('project-name').focus();
        }

        function closeModal() {
            document.getElementById('create-modal').classList.remove('show');
            document.getElementById('create-form').reset();
            isCreating = false;
            updateCreateButton();
        }

        // Criar projeto
        async function createProject(event) {
            event.preventDefault();
            
            if (isCreating) return;
            
            const projectName = document.getElementById('project-name').value.trim();
            const organization = document.getElementById('organization').value.trim() || 'Default Organization';
            
            if (!projectName) {
                showAlert('Nome do projeto é obrigatório', 'error');
                return;
            }
            
            isCreating = true;
            updateCreateButton();
            
            try {
                const response = await fetch('/api/instances', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        projectName,
                        config: { organization }
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert(result.message, 'success');
                    closeModal();
                    loadProjects();
                } else {
                    throw new Error(result.error || 'Erro ao criar projeto');
                }
            } catch (error) {
                console.error('Error creating project:', error);
                showAlert('Erro ao criar projeto: ' + error.message, 'error');
            } finally {
                isCreating = false;
                updateCreateButton();
            }
        }

        // Atualizar botão de criar
        function updateCreateButton() {
            const btn = document.getElementById('create-btn');
            const text = document.getElementById('create-btn-text');
            const spinner = document.getElementById('create-btn-spinner');
            
            if (isCreating) {
                btn.disabled = true;
                text.textContent = 'Criando...';
                spinner.classList.remove('hidden');
            } else {
                btn.disabled = false;
                text.textContent = 'Criar Projeto';
                spinner.classList.add('hidden');
            }
        }

        // Copiar URL do Studio
        function copyStudioUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showAlert('URL copiada para a área de transferência!', 'success');
            }).catch(() => {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showAlert('URL copiada para a área de transferência!', 'success');
            });
        }

        // Excluir projeto - REMOVIDO NA VERSÃO SIMPLES
        async function deleteProject(id, name) {
            showAlert('Exclusão não implementada na versão simples. Use Docker/SSH para remover.', 'error');
        }

        // Mostrar alerta
        function showAlert(message, type) {
            // Remove alertas existentes
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            document.querySelector('.container').insertBefore(alert, document.querySelector('.actions'));
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Fechar modal ao clicar fora
        document.getElementById('create-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
